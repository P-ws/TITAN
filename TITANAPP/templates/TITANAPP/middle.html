{%  extends 'base.html' %}

{% block content %}


    <div style=" color: white; text-align:center; background-color: black; background-size: 20rem;">
        <h1>HTTP METHOD</h1>

        <form action="/TITAN/introduce/" method="post">
            {% csrf_token %}
            <input type="text" name = "input_text">

        {% for data in data_list %}

        <h3>{{ data.text }}</h3>

        {% endfor %}
    </div>

{% endblock %}
